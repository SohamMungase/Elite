<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="./thanku.html">
        <h2>All Fields Are Mandatory</h2>
        <label for="nam">Full Name</label>
        <input id="nam" name="username" type="text" placeholder="Enter Your Name">
        <br><br>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter Your Email">
        <br><br>

        <label for="age">Age</label>
        <input id="age" name="age" type="number" placeholder="Enter Your Age">
        <br><br>

        <h2>Are You Intrested In Dating</h2>
        <label for="Yes">Yes</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <label for="No">No</label>
        <input type="radio" name="radio" id="radio">
        <br>
        <h2>Your Prefrences</h2>
        <select>
            <option>Well Educated</option>
            <option>some College</option>
            <option>High School</option>
            <option>Graduated</option>
            <option>Other</option>
        </select>
        <br>
        <h2>Number Of Marriges You Expect</h2>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>         
        </select>
        <br>
        <h2>Lifestyle Choices</h2>
        <label for="checkbox">Non-smoker</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">social Drinker</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <label for="checkbox">Teetotaler</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        <br>
        <h2>Aditional Information</h2>
        <textarea name="msg" id="msg" placeholder="Write Your Prefrence"></textarea>
        <br>
        <button>Submit</button>


    </form>
      
</body>
</html>
